<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bank Layout Ordered</title>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black h-screen m-0 p-0 text-white relative">
  <div id="app" class="h-full w-full">
    <div class="flex flex-col h-full" v-if="bank1Order.length && bank2Order.length">

      <!-- Bank 1 -->
      <div class="flex-1 p-8 flex flex-col justify-center">
        <h2 class="text-4xl font-bold text-center mb-8 tracking-wide">Bank 1</h2>
        <div class="grid grid-cols-5 gap-6 text-2xl font-semibold text-center">
          <div
            v-for="key in bank1Order"
            :key="key"
            @click="showHistory('Bank1', key)"
            class="cursor-pointer bg-blue-900 text-blue-100 py-6 rounded-xl shadow-md hover:bg-blue-800 transition"
          >
            {{ key }}<br />
            <span class="text-sm text-blue-300">Status: {{ bank1[key].status }}</span>
          </div>
        </div>
      </div>

      <!-- Bank 2 -->
      <div class="flex-1 p-8 flex flex-col justify-center">
        <h2 class="text-4xl font-bold text-center mb-8 tracking-wide">Bank 2</h2>
        <div class="grid grid-cols-5 gap-6 text-2xl font-semibold text-center">
          <div
            v-for="key in bank2Order"
            :key="key"
            @click="showHistory('Bank2', key)"
            class="cursor-pointer bg-green-900 text-green-100 py-6 rounded-xl shadow-md hover:bg-green-800 transition"
          >
            {{ key }}<br />
            <span class="text-sm text-green-300">Status: {{ bank2[key].status }}</span>
          </div>
        </div>
      </div>
    </div>

    <!-- History Dialog -->
    <div
      v-if="selectedNode"
      class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
      @click.self="selectedNode = null"
    >
      <div class="bg-white text-black rounded-xl shadow-2xl p-6 w-[400px] max-h-[80vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">歷史紀錄：{{ selectedNode }}</h3>
          <button @click="selectedNode = null" class="text-gray-500 hover:text-red-500 text-xl font-bold">✕</button>
        </div>
        <div v-if="historyList.length > 0" class="space-y-3">
          <div v-for="(entry, idx) in historyList" :key="idx" class="bg-gray-100 px-4 py-2 rounded">
            {{ entry }}
          </div>
        </div>
        <div v-else class="text-gray-500 italic">尚無歷史紀錄</div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          bank1: {},
          bank2: {},
          bank1Order: [],
          bank2Order: [],
          selectedNode: null,
          historyList: [],
        };
      },
      mounted() {
        fetch('http://127.0.0.1:5000/api/banks')
          .then((res) => res.json())
          .then((data) => {
            this.bank1 = data.Bank1 || {};
            this.bank2 = data.Bank2 || {};
            this.bank1Order = ['K19', 'K09', 'K13', 'K11', 'K21', 'K32', 'K10', 'K14', 'K12', 'K22'];
            this.bank2Order = ['405', 'K07', 'K05', 'K17', '419', '406', 'K08', 'K06', 'K18', '420'];
          })
          .catch((err) => {
            console.error('Error fetching JSON:', err);
          });
      },
      methods: {
        showHistory(bank, node) {
          this.selectedNode = node;
          const record = bank === 'Bank1' ? this.bank1[node] : this.bank2[node];
          this.historyList = record?.history || [];
        },
      },
    }).mount('#app');
  </script>
</body>
</html>
